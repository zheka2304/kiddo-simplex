taskDescription: |-
  Ты - Кадабра, подойди к компьютеру, открой консоль и поменяй в базе данных пол всех людей в городе, потому что ты революционер!
  На вход подаются последовательно все данные из базы, те данные, которые тебе не нужны, просто запиши в вывод без изменений.
  Но если встретишь данные про пол человека, слова "мужчина" и "женщина", замени "мужчина" на "женщина", а "женщина" и "мужчина".

  Количество данных на входе в консоль случайно при каждом запуске, чтобы проверить, остались ли данные на входе,
  используй метод `console.has_more()`, он вернет `True`, если еще есть, что прочитать, и `False`, если данные закончились.
  Чтобы прочитать больше и посмотреть примеры, зайди в Помощь, в раздел "Консоль".

  **ВАЖНО:** В языке Python, на котором пишутся программы, строки, содержащие русские буквы, должны быть помечены символом u,
  например `u'мужчина'`, иначе программа не скомпилируется.


