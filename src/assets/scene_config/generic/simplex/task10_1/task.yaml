taskDescription: |-
  Ты играешь за Кадабру на луне и тебе нужно сменить идентификаторы 5 роботам. Для этого нужно поочередно открыть консоль
  каждого из них и прочитать оттуда уже существующий идентификатор. Двигаться роботы не могут.

  Для каждого робота запиши в вывод новый идентификатор, который равен минимальному простому числу, большему,
  чем существующий идентификатор. Если идентификатор уже простой, то нужно записать 0, чтобы отключить роботов.

  **Пример преобразований идентификатора:**
  ```
  7 -> 0   # простое
  9 -> 11  # не простое
  ```

  После того, как все роботы перезаписаны, нужно записать все ненулевые новые идентификаторы в терминал в верху карты. Их можно записывать
  в любом порядке, однако каждый идентификатор должен быть записан только один раз (числа не должны повторяться, даже если два идентификатора совпали).


