initialScript: |-
  import player

  # Оптимизируй этот код
  while 'goal' not in player.inspect():
      player.move(100)
      player.left()

taskDescription: |-
  Задание на оптимизацию кода. Тебе дан уже готовый код, который проходит уровень, однако он тратит на это много ходов,
  и можно решить эту задачу эффективнее. Сделав это, ты пройдешь уровень.

  В данном коде используется метод `player.inspect()`, он возвращает список тегов в клетке под игроком
  и нужен для проверки того, достиг ли игрок финиша. Подробнее о тегах и этом методе можно найти в помощи, в разделаъ "Теги" и "Получение информации".

  Также в этом уровне советуется использовать настройку скорости воспроизведения, настройки находятся рядом с кнопкой запуска.
