taskDescription: |-
  Ты играешь за Кадабру и находишься на лунной базе. Тебе нужно уничтожить 4 энергетических кабеля,
  питающих сервера искусственного интеллекта. База представляет собой лабиринт из комнат, ориентироваться
  в ней самому вряд ли выйдет. Для этого в каждой комнате есть консоль, взломав которую ты получаешь доступ к системам
  управления базой.

  После того, как игрок уничтожает провод, в комнатах неподалеку появляются роботы, которые идут за игроком. Остановить
  их можно, только перекрыв двери так, что дойти до игрока в их случае невозможно, например перекрыв все двери в комнате с роботом.
  Роботы могут с большим шансом появляться в комнатах с другими кабелями.

  Чтобы взломать консоль нужно достать пароль из базы данных, для этого из строк на вводе консоли надо прочитать ту,
  которая идет после строки `'пароль'`, а затем записать ее в вывод. После ввода правильного пароля ввод будет очищен
  и в консоль можно будет вводить команды. Консоль обладает следующим набором команд:

  - `'путь <цель>'` — вместо <цель> должно быть слово `энергия1`, `энергия2`, `энергия3` или `энергия4` для поиска пути
  к кабелям, которые являются целью задачи. При правильном использовании команды в вводе консоли
  появится путь до указаной цели. Путь состоит из следующих команд: `'направо'`, `'налево'`, `'вперед'`, после команды вперед `'вперед'`
  следующим значением всегда идет число, обозначающее количество клеток, на которые надо пройти. Если правильно следовать
  всем командам, то игрок встанет рядом с целью лицом к ней.

  - `'поиск <объект>'` — на вводе консоли будут строки — идентификаторы всех комнат, в которых в данный момент находится
  указанный объект. Объектом может быть `робот` и `энергия1 — энергия4`.

  - `'двери <комната> <действие>'` — открывает или закрывает все двери в указанной комнате. <комната> — идентификатор комнаты,
   <действие> — слово `закрыть` или `открыть`.

