taskDescription: |-
  Ты — попугай, и тебе нужно забрать письмо. Оно лежит где-то в комнате и чтобы его забрать, до него нужно сначала дойти.

  Используй метод `player.find('letter')` чтобы получить относительные координаты письма. Относительные координаты это массив из 2 чисел,
  первое показывает, на сколько клеток робот правее игрока, а второе — на сколько клеток он впереди (могут быть отрицательными).
  Описание и примеры использования этого метода ты можешь найти в помощи в разделе "Получение информации".

  Когда попугай дойдет до письма используй метод `player.pickup('letter')`, чтобы переместить письмо из клетки под игроком в инвентарь.
  Подробнее про предметы можно прочитать в разделе "Предметы и инвентарь".

