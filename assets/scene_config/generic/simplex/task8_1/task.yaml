taskDescription: |-
  Напиши алгоритм для проверки блоков города. На ввод консоли подаются последовательно несколько блоков, каждый —
  последовательность чисел, которая заканчивается на 0. Последнее число в блоке перед 0 — контрольная сумма,
  это сумма всех остальных чисел в блоке, используемая для проверки целостности блока.

  Для каждого блока в вывод консоли нужно записать 1, если контрольная сумма совпадает с суммой остальных чисел в блоке,
  иначе надо записать 0. После того, как все блоки обработаны, нужно закрыть консоль.

  **Пример:**
  ```
  Ввод: 1 2 3 4 10 0   3 4 5 20 0
  Вывод: 1  0
  ```


