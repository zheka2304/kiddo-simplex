taskDescription: |-
  Проведи Алешу по свалке и помоги ему увернуться от летящих в него мусорных баков.
  Финиш находится прямо напротив него в 30 клетках по прямой, но через каждую клетку время от времени пролетает мусорный бак,
  столкнуться с которым нельзя.
  Мусорные баки падают через одну клетку, т.е. клетка, на которой начинает игрок, и все
  клетки через одну далее вперед безопасны. Также гарантруется, что между мусорными баками
  интервалы по вертикали не менее 2 клеток.

  Мусорный бак имеет тег `'trash'`. Используй `player.inspect(right, forward)` с относительными координатами,
  чтобы получать информацию не только о клетке, в которой находится игрок, но и о клетках рядом. Подробнее об этом
  можно прочитать в помощи в разделах "Теги", "Получение информации" и "Относительные координаты".


