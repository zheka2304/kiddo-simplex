taskDescription: |-
  Требуется реализовать алгоритм для подсчета голосов лунного референдума. На вводе консоли находятся необработанные данные
  всех голосов, они состоят из пар чисел: id голосующего и номер кандидата, за которого он проголосовал.
  От одного голосующего может быть несколько голосов, нужно засчитать только его первый голос.

  Нужно вывести данные о количестве голосов для каждого кандидата в любом порядке. Это пары чисел:
  номер кандидата и кол-во голосов за него. После того, как все данные записаны нужно закрыть консоль.

  **Пример:**
  ```
  Ввод: 64 1   65 3   64 3   63 1
  Вывод: 1 2   3 1
  ```



