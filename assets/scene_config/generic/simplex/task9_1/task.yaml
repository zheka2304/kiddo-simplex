taskDescription: |-
  Ты управляешь наноботом в мозгу Кадабры и тебе нужно переместить 3 нейрона на нужные позиции. Нейроны — предметы,
  помеченные тегом `neuron`, а позиции, на которые их надо переместить — тегом `target`. Любой нейрон можно переместить
  на любую помеченную позицию, но нельзя класть 2 нейрона на одно и то же место.

  Для того, чтобы получить все позиции сразу используй метод `player.find_all('target')`, этот метод аналогичен по действию
  `player.find`, но возвращает массив из всех клеток с данным тегом, а не только ближайшую. Подробнее про этот метод
  можно прочитать в помощи в разделе "Получение информации".


